{% if users %}
<ul id="search-results-list" 
    class="absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-1 max-h-60 overflow-auto shadow-lg"
    _="on keyup from window
         if event.key is 'Escape'
           hide me
       end
       on click from window
         if event.target is not #user_name and event.target is not me and not me.contains(event.target)
           hide me
       end">
    {% for user in users %}
    <li class="search-result-item px-4 py-2 hover:bg-gray-100 cursor-pointer"
        data-name="{{ user.name }}"
        _="on click
             set the value of #user_name to my.dataset.name
             hide the closest <ul/>">
        {{ user.name }}{# ({{ user.email }})#}
    </li>
    {% endfor %}
</ul>
{% endif %}
