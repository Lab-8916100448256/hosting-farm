{# HTMX fragment: Add SSH Key form #}
<form 
  hx-post="/profile/ssh-keys/add" 
  hx-target="#ssh-keys-list" 
  hx-swap="outerHTML" 
  class="space-y-4 bg-gray-50 p-4 rounded shadow">
  <div>
    <label for="ssh-key" class="block text-sm font-medium text-gray-700">SSH Public Key</label>
    <textarea id="ssh-key" name="key" required rows="3" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring focus:ring-blue-200"></textarea>
  </div>
  <div>
    <label for="ssh-key-label" class="block text-sm font-medium text-gray-700">Label (optional)</label>
    <input id="ssh-key-label" name="label" type="text" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring focus:ring-blue-200" />
  </div>
  <div class="flex justify-end space-x-2">
    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Add Key</button>
    <button type="button" onclick="this.closest('form').remove()" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Cancel</button>
  </div>
</form>
