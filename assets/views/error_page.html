{% extends "layout.html" %}

{% block title %}Error - Hosting Farm{% endblock %}

{% block content %}
<div class="relative">
    <div class="sm:text-center lg:text-left">
        <h1 class="text-2xl tracking-tight font-extrabold text-red-900 sm:text-3xl md:text-4xl">
            <span class="block">An error occured!</span>
            <span class="block text-red-600">{{ error_message }}</span>
        </h1>
        <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
            {{ error_details }}
        </p>

    </div>
</div>

{% endblock %}
